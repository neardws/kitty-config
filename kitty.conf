# Kitty 配置文件

# 引入主题
include ./theme.conf

# 启用远程控制（用于实时预览主题）
allow_remote_control yes

# 字体设置
# font_family      BerkeleyMapleMono
# bold_font        BerkeleyMapleMono Bold
# italic_font      BerkeleyMapleMono Italic
# bold_italic_font BerkeleyMapleMono Bold Italic
font_size 14.0

# 窗口设置
window_padding_width 4
hide_window_decorations no

# 启用鼠标
mouse_hide_wait 3.0

# 终端类型
term xterm-kitty


# BEGIN_KITTY_FONTS
font_family      family=BerkeleyMapleMono postscript_name=BerkeleyMapleMono-Regular
bold_font        family=BerkeleyMapleMono postscript_name=BerkeleyMapleMono-Bold
italic_font      family=BerkeleyMapleMono postscript_name=BerkeleyMapleMono-Italic
bold_italic_font auto
# END_KITTY_FONTS


# ===== 布局设置 =====
enabled_layouts splits,stack


# ===== 快捷键配置 (macOS) =====

# --- 四方向分屏 ---
map cmd+u launch --location=top --cwd=current
map cmd+d launch --location=bottom --cwd=current
map cmd+l launch --location=left --cwd=current
map cmd+r launch --location=right --cwd=current

# --- Tab 管理 ---
map cmd+t new_tab
map cmd+w close_tab
map cmd+shift+[ previous_tab
map cmd+shift+] next_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# --- 焦点切换 ---
map cmd+[ previous_window
map cmd+] next_window
map cmd+j neighboring_window left
map cmd+m neighboring_window down
map cmd+i neighboring_window up
map cmd+k neighboring_window right

# --- 窗口管理 ---
map cmd+shift+w close_window
map cmd+shift+r start_resizing_window

# --- 其他常用 ---
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0
map cmd+enter toggle_fullscreen
map cmd+n new_os_window
